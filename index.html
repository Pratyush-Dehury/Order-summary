<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin="crossorigin">
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="CSS/master.css">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png">

        <title>Frontend Mentor | Order summary card</title>

    </head>
    <body>
        <div class="card">
            <img
                class="card-img-top"
                src="./images/illustration-hero.svg"
                alt="illustration-hero">
            <div class="card-body">
                <p class="high Title">Order Summary</p>
                <p class="low subtext">You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!</p>
                <div class="row pricing">
                    <div class="col-2"><img class="music" src="./images/icon-music.svg" alt="icon-music"></div>
                    <div class="col-7">
                        <div class="row"><p class="high" style="margin:5% 0;">Annual Plan</p></div>
                        <div class="row"><p class="low" style="margin:5% 0;">$59.99/year</p></div>
                    </div>
                    <div class="col-3">
                        <a href="" class="change medium">Change</a>
                    </div>

                </div>
                <div class="submit">
                    <div class="row">
                        <button type="button" class="button">
                            <span>Proceed to Payment</span>
                        </button>
                    </div>
                    <div class="row">
                        <a href="" class="medium cancel">Cancel Order</a>
                    </div>
                </div>
            </div>

        </div>

    </body>
</html>
